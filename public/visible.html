<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker - Visible Satellites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/visible">Visible Satellites</a>
            <a href="/info">Info</a>
        </nav>
    </header>
    <section>
        <h1>Visible Satellites</h1>
        <form id="location-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" step="any" required><br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" step="any" required>
            <button type="submit">Find Satellites</button>
            <button id = "loc">Auto Fetch Location</button>
        </form>
        <div id="visible-sats"> </div>
        <!-- Modal for satellite popup -->
        <div id="satellite-modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
            <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px;">
            <span class="close-button" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <div id="satellite-info-popup"></div>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>  
</body>
</html>
